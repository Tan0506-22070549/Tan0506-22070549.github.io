<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display date and time</title>
  <style>
    input { width: 400px; }
  </style>
  <script>
    var timer = null;

    function play() {
      var daysOfWeek = ["Chủ Nhật", "Thứ hai", "Thứ ba", "Thứ tư",
                        "Thứ năm", "Thứ sáu", "Thứ bảy"];

      var today = new Date();

      document.f.d.value = "Hôm nay là: " + daysOfWeek[today.getDay()] +
                           ", ngày " + today.getDate() +
                           ", tháng " + (today.getMonth() + 1) +
                           ", năm " + today.getFullYear();

      var h = today.getHours();
      var m = String(today.getMinutes()).padStart(2, '0');
      var s = String(today.getSeconds()).padStart(2, '0');

      document.f.t.value = "Bây giờ là: " + (h > 12 ? h - 12 : h) +
                           ":" + m + ":" + s + " " + (h > 11 ? "PM" : "AM");

      timer = setTimeout(play, 1000);
    }

    function stop() {
      clearTimeout(timer);
    }
  </script>
</head>
<body onload="play()">
  <center>
    <form name="f">
      <input name="d" /><br/>
      <input name="t" /><br/>
      <button type="button" onclick="play()">Chạy đồng hồ</button>
      <button type="button" onclick="stop()">Ngừng đồng hồ</button>
    </form>
  </center>
</body>
</html>
