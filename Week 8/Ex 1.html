<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle and Circle Calculator</title>
</head>
<body>

  <h2>Calculate Rectangle Perimeter and Area</h2>
  <label>Width: </label>
  <input type="number" id="width">
  <br>
  <label>Height: </label>
  <input type="number" id="height">
  <br><br>
  <button onclick="calculateRectangle()">Calculate Rectangle</button>
  <p id="rectangleResult"></p>

  <hr>

  <h2>Calculate Circle Perimeter and Area</h2>
  <label>Radius: </label>
  <input type="number" id="radius">
  <br><br>
  <button onclick="calculateCircle()">Calculate Circle</button>
  <p id="circleResult"></p>

  <script>
    function calculateRectangle() {
      var width = parseFloat(document.getElementById('width').value);
      var height = parseFloat(document.getElementById('height').value);

      if (isNaN(width) || isNaN(height)) {
        document.getElementById('rectangleResult').innerText = "Please enter valid numbers.";
        return;
      }

      var perimeter = 2 * (width + height);
      var area = width * height;

      document.getElementById('rectangleResult').innerText = 
        "Perimeter: " + perimeter + ", Area: " + area;
    }

    function calculateCircle() {
      var radius = parseFloat(document.getElementById('radius').value);

      if (isNaN(radius)) {
        document.getElementById('circleResult').innerText = "Please enter a valid number.";
        return;
      }

      var pi = 3.14;
      var perimeter = 2 * pi * radius;
      var area = pi * radius * radius;

      document.getElementById('circleResult').innerText = 
        "Perimeter (Circumference): " + perimeter + ", Area: " + area;
    }
  </script>

</body>
</html>
